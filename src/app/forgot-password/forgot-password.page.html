<ion-header>
  <ion-toolbar>
    <ion-title>Esqueceu Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="forgotPassword">
    <ion-list>
      <ion-item>
        <ion-label>Digite seu email:</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-button (click)="forgot()">Esqueceu Senha</ion-button>
    </ion-list>
  </form>

</ion-content>
