<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button size="large" (click)="goToMySchedule()">Minha Agenda</ion-button>
    <ion-button size="large" (click)="goToSchedule()">Agendar</ion-button>
    <ion-button size="large" (click)="goToNoticie()">Noticias</ion-button>
    <ion-button size="large">Perfil</ion-button>
  </div>
</ion-content>
